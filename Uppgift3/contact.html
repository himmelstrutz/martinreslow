    <div class="fcf-form-wrap">
        <div id="fcf-form">
            <form class="fcf-form-class" method="post" action="fcf-assets/fcf.process.php">

                <div class="field">
                    <label for="Name" class="label has-text-weight-normal" style="text-align: left;">Namn</label>
                    <div class="control">
                        <input type="text" name="Name" id="Name" class="input is-full-width" maxlength="100"
                            data-validate-field="Name">
                    </div>
                </div>
                <div class="field">
                    <label for="Email" class="label has-text-weight-normal" style="text-align: left;">E-mail</label>
                    <div class="control">
                        <input type="email" name="Email" id="Email" class="input is-full-width" maxlength="100"
                            data-validate-field="Email">
                    </div>
                </div>
                <div class="field">
                    <label for="Phone" class="label has-text-weight-normal" style="text-align: left;">Telefon (frivilligt)</label>
                    <div class="control">
                        <input type="tel" name="Phone" id="Phone" class="input is-full-width" maxlength="30"
                            data-validate-field="Phone">
                    </div>
                </div>
                <div class="field">
                    <label for="Message" class="label has-text-weight-normal" style="text-align: left;">Ditt meddelande</label>
                    <div class="control">
                        <textarea name="Message" id="Message" class="textarea" maxlength="3000" rows="5"
                            data-validate-field="Message"></textarea>
                    </div>
                </div>
                <div id="fcf-status" class="fcf-status"></div>
                <div class="field">
                    <div class="buttons">
                        <button id="fcf-button" type="submit" class="button is-link is-medium is-fullwidth">Skicka meddelande</button>
                    </div>
                </div>
                <!-- You MUST retain the attribution below -->
                <div class="fcf-attribution">Contact Form by <a href="https://www.freecontactform.com/" class="fcf-attribution-link">FreeContactForm</a></div>
            </form>
        </div>

        <div id="fcf-thank-you" style="display:none">
            <!-- Thank you message goes below -->
            <strong>Tack!</strong>
            <p>Jag återkommer till dig snarast.</p>
            <!-- Thank you message goes above -->
        </div>
